<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Bucin Cici</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
      color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 5;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px yellow;
      max-width: 90%;
      text-align: center;
    }

    video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px yellow;
    }

    #text {
      display: inline-block;
      border-right: 2px solid yellow;
      animation: blink-caret 0.75s step-end infinite;
      white-space: pre-wrap;
      font-size: 18px;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: yellow; }
    }

    .music-button {
      font-size: 30px;
      cursor: pointer;
      border: none;
      background: none;
      color: pink;
      margin-top: 20px;
    }

    .music-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <video autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/ar58pf.mp4" type="video/mp4">
    Browser kamu tidak support video.
  </video>
  <div id="text"></div>
  <button id="toggleMusic" class="music-button">ğŸ’“</button>
</div>

<audio id="music" loop>
  <source src="https://files.catbox.moe/a1rxbx.mp4" type="audio/mp4">
</audio>

<script>
  // Background bintang jatuh
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let w, h;
  let stars = [];

  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 1.5,
        speed: Math.random() * 1 + 0.3
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";
    ctx.shadowBlur = 5;
    ctx.shadowColor = "white";
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > h) {
        star.y = 0;
        star.x = Math.random() * w;
      }
    }
    requestAnimationFrame(drawStars);
  }

  createStars();
  drawStars();

  // Efek ketik
  const fullText = `hallo Cici hehee memang sii aku bukan siapa siapa mu ğŸ˜–ğŸ˜–ğŸ˜– tapi entah mengapa aku kek duarr gitu kalo lagi oelponanatau chat Ama kamu ğŸŒ¹ğŸ˜‹  apalgi kan kamu heli Ama orang lahh, ke gua kaga kanğŸ˜‹ğŸ¤ apalagi kalo Deket Deket Ama kamu brakaka duar hati ku ci ğŸ¤­ğŸ«µğŸ»

nii pantun buat cicii ğŸ«µğŸ»
ada tamu membawa loyang
denger musik badannya bergoyang
lihat kamu pikirkan melayang ingin rasanya di sayang sayang ğŸŒ¹ğŸ«µğŸ»ğŸ˜–`;
  const teksEl = document.getElementById("text");
  let i = 0;

  function typeWriter() {
    if (i < fullText.length) {
      teksEl.innerHTML += fullText.charAt(i);
      i++;
      setTimeout(typeWriter, 100);
    }
  }

  typeWriter();

  // Musik player ğŸ’“ ğŸ’
  const btn = document.getElementById("toggleMusic");
  const music = document.getElementById("music");

  btn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      btn.textContent = "ğŸ’";
    } else {
      music.pause();
      btn.textContent = "ğŸ’“";
    }
  });
</script>

</body>
</html>
